    <script>
$(document).ready(function() {
   $('.nav').hover(
   function() {
       console.log('mouseEnter');
       $(this).stop().animate(
           {
              top: 0,
              borderColor: 'rgb(78, 78, 78)'
           },
           500,
           'easeInSine'
       ); //end animate
   },
    function() {
        console.log('mouseLeave');
        $(this).stop().animate(
            {
                top: '-33px',
                borderColor: 'rgb(0, 0, 0)'
            },
            1500,
            'easeOutBounce'
        ); // end animate2
    }
   ); //end hover
}); // end ready
</script>
    
    <script>
$(document).ready(function() {
	
$('#gallery a').click(function(evt) {
                evt.preventDefault();
                var imgPath = $(this).attr('href');
                var oldImage = $('#photo img');
                var newImage = $('<img src="'+imgPath+'">');
                newImage.hide();
                $('#photo').prepend(newImage);
                newImage.show();
                oldImage.hide(function(){
                    $(this).remove();
                    
                }); //end fadeout
                      });   // end click
                $('#gallery a:first').click();
	
	
}); // end ready
</script>
